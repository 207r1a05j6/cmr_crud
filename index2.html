<!DOCTYPE html>
<html>
    <head>
        <title>CMR COLLEGE OF ENGINEERING</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>

<body>
<center><h1>Registration Form</h1></center>
<form>
    <label>Name</label>
    <input type="fname" id="fname_id" type="text" required>
    <br><br>
    <label>Email</label>
    <input type="email" required>
    <br><br>
    <label>Mobile number</label>
    <input type="number" required>
    <br><br>
    <label>Branch</label>
    <select >
        <option>CSE</option>
        <option>ECE</option>
        <option>EEE</option>
        <option>ECM</option>
        <option>IT</option>
    </select>
    <br><br>
    <button types="submit">Register</button>
</form>
</body>
</html>
